<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Miamor | love and earn</title>
  <meta name="description" content="Miamor allows you to get matched and earn at the same time">
</head>
<body class="flex justify-center items-center md:w-[70%] lg:w-[50%] xl:w-[40%] mx-auto bg-[#154087]">
  <!-- Full screen flexbox center -->
  <section>
		<img src="./assets/logo1.png" alt="MIAMOR Logo" class="mx-auto mb-3 w-36 mt-7" />
		<h1 class="text-xl font-semibold pb-7 text-yellow-500 mb-4 text-center">Joining under Admin</h1>

		<div class="px-4">
			<div class="space-y-5">
				<input type="text" placeholder="Full Name"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white" />
				<input type="email" placeholder="Email"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white" />
				<input type="text" placeholder="Username"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white0" />

				<select
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white">
					<option>Select Country</option>
					<option>Nigeria</option>
					<option>Foreigners</option>
				</select>

				<select
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white">
					<option>Select Plan</option>
					<option>Basic plan - ₦9,000</option>
					<option>Premium plan - ₦14,000</option>
				</select>

				<input type="password" placeholder="Password"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white" />
				<input type="tel" placeholder="Phone"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-white" />
				<input type="text" placeholder="Coupon Code"
					class="w-full text-xl bg-white text-black py-2 px-3 focus:outline-black h-16 focus:border-whitee" />
			</div>

			<p class="text-white text-xl text-left mt-1">Don't have a code?
				<a href="payments.html" class="text-yellow-500 font-semibold hover:underline">Get a code</a>
			<div class="flex flex-row items-center gap-2 my-5 text-xl">
				<input type="checkbox" class="h-6 w-6">
				<p class="text-white font-semibold">I agree to the Terms</p>
      </div>
			<button class="w-full bg-yellow-500 text-black font-semibold py-2 text-xl rounded-xl">LOG IN</button>
		</div>
	</section>
  
</body>
</html>
